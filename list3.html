<!DOCTYPE html>
<html>
    <head>
        <title>Nested Lists</title>
    </head>
    <body>
        <ol type="I">
        <li>Item - I</li>
                <ol type="A">
                    <li>Item - I.A</li>
                    <li>Item - I.B</li>
                      <ol>
                        <li>Item - I.B.1</li>
                        <li>Item - I.B.2</li>
                      </ol>
                </ol>
            </li>
            <li>Item - II</li>
            <ol type="i">
                <li>Item - II.i</li>
                <li>Item - II.ii</li>
            </ol>
            <li>Item - III</li>
            <ol type="A">
                <li>Item - III.A</li>
                <ol type="i">
                    <li>Item - III.A.i</li>
                    <li>Item - III.A.ii</li>
                </ol>
                <li>Item - III.B</li>
            </ol>
        </ol>
    </body>
</html>
